<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Reef Router Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- stylesheets -->
		<style type="text/css">
			html {
				scroll-behavior: smooth;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
				font-size: 112.5%;
				margin-left: auto;
				margin-right: auto;
				max-width: 40em;
				min-height: 100vh;
				width: 88%;
			}
		</style>

		<!-- scripts -->
		<script src="../dist/reef.js"></script>
		<script src="../dist/router.js"></script>
	</head>

	<body>

		<main>

			<ul>
				<li><a href="#!/">Home</a></li>
				<li><a href="#!/about">About</a></li>
				<li><a href="#!/contact">Contact</a></li>
				<li><a href="#!/contact-us">Redirects to Contact</a></li>
				<li><a href="#!/user/tom">User Profile</a></li>
				<li><a href="#!/user/tom/password">Change Password</a></li>
				<li><a href="#!/user?params=hi&hello=world"">User</a></li>
				<li><a href="#!/busted?params=hi&hello=world"><span class="test">Busted</span></a></li>
				<li><a href="#!/contact#anchor">Anchor</a></li>
				<li><a href="https://gomakethings.com">Go Make Things</a></li>
			</ul>
			<div id="app"></div>

			<p><a href="#">Test1</a></p>

			.<br>.<br>.<br>.<br>.<br>.<br>.<br>.<br>
			.<br>.<br>.<br>.<br>.<br>.<br>.<br>.<br>
			.<br>.<br>.<br>.<br>.<br>.<br>.<br>.<br>
			.<br>.<br>.<br>.<br>.<br>.<br>.<br>.<br>
			.<br>.<br>.<br>.<br>.<br>.<br>.<br>.<br>
			<div id="anchor">⚓︎</div>

			<p><a href="#">Test2</a></p>

			<script>
				// Turn on debug mode
				Reef.debug(true);

				// Create a router
				var router = new Reef.Router({
					title: function (route) {
						if (route && route.id === 'home') {
							return 'Reef Router';
						}
						return '{{title}} | Reef Router';
					},
					routes: [
						{
							id: 'about',
							title: 'About',
							url: '/about'
						},
						{
							id: 'contact',
							title: 'Contact Us',
							url: '/contact'
						},
						{
							url: '/contact-us',
							redirect: function (route) {
								console.log(route.params, route.search);
								return '/contact';
							}
						},
						{
							id: 'user-profile',
							title: 'User Profile',
							url: '/user/:id'
						},
						{
							id: 'user-password',
							title: 'Change Password',
							url: '/user/:id/password'
						},
						{
							id: 'user',
							title: 'User',
							url: '/user'
						},
						{
							id: 'catchall',
							title: 'Catchall',
							url: '*'
						},
						{
							id: 'home',
							title: 'Home',
							url: '/'
						}
					],
					useHash: true
				});


				// Create an app
				var app = new Reef('#app', {
					router: router,
					data: {
						heading: 'My Todos',
						todos: ['Swim', 'Climb', 'Jump', 'Play']
					},
					template: function (props, route) {
						return `<h1>${route.title}${route.params.id ? `: ${route.params.id}` : ''}</h1>`;
					}
				});

				window.addEventListener('beforeRouteUpdated', function (event) { console.log('before', event.detail); });
				window.addEventListener('routeUpdated', function (event) { console.log('after', event.detail); });

				// Render the app
				app.render();
			</script>
		</main>

	</body>
</html>
